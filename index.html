<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hangman</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- Load word list first -->
  <script src="scripts/word-list.js"></script>
  <!-- Then load game logic -->
  <script src="scripts/script.js" defer></script>
</head>
<body>

  <!-- Game Over / Victory Modal -->
  <div class="game-modal">
    <div class="content">
      <img src="assets/lost.gif" alt="game result" />
      <h4>Game Over!</h4>
      <p>The correct word was: <b>rainbow</b></p>
      <button class="play-again">Play Again</button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <div class="hangman-box">
      <img src="assets/hangman-0.svg" alt="hangman image" />
      <h1>Hangman Game</h1>
    </div>

    <div class="game-box">
      <ul class="word-display">
        <!-- Word letters will be inserted here -->
      </ul>

      <h4 class="hint-text">
        Hint: <b>Loading...</b>
      </h4>

      <h4 class="guesses-text">
        Incorrect guess: <b>0 / 6</b>
      </h4>

      <div class="keyboard">
        <!-- Keyboard buttons will be generated here -->
      </div>
    </div>
  </div>

</body>
</html>
